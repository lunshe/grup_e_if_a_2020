<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2"  id="listBarang" >
                
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var items = [
    ['001', 'Keyboard Logitek', 60000, 'Keyboard mantap untuk kantoran', 'https://cf.shopee.co.id/file/97beb20586ad900434d33a5f1ed935ca'], 
    ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'https://cf.shopee.co.id/file/099273c305622d040e9b53360ed8d123'],
    ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'https://images.tokopedia.net/img/cache/500-square/product-1/2017/5/8/1196770/1196770_03cfd74c-7ea8-442f-8818-8967edffb8be_800_731.jpg'],
    ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'https://cf.shopee.co.id/file/74c3ef9806a3263ad2cccc12fba2cd79']
]
        var tampungBarang = document.getElementById('listBarang');
        function tampilBarang(data){
            var tampung="";
            var i;
            for(i=0;i<data.length;i++){
                tampung += `<!-- Component Card dari Bootstrap --> 
                    <div class ="col-4 mt-2"> 
                    <div class="card" style="width: 18rem;">
                        <img src="${data[i][4]}" class="card-img-top" height="200px" width="200px" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="itemName">${data[i][1]}</h5>
                            <p class="card-text" id="itemDesc">${data[i][3]}</p>
                            <p class="card-text">${data[i][2]}</p>
                            <a href="#" class="btn btn-primary" onclick="tambahKeranjang()" id="addCart">Tambahkan ke keranjang</a>
                        </div>
                    </div>
                    </div>`
            }
            tampungBarang.innerHTML = tampung;
        }  
        
        tampilBarang(items);

    </script>
</body>
</html>
